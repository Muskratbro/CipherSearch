<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0f 0%, #050507 100%);
      color: #00ffe5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #00ffe5, 0 0 40px #00c8b8;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #00ffe5; }
      to { text-shadow: 0 0 35px #00ffe5, 0 0 60px #00c8b8; }
    }

    form {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px 20px;
      box-shadow: 0 0 20px #00ffe520;
      transition: 0.3s;
    }

    form:hover {
      box-shadow: 0 0 30px #00ffe540;
    }

    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      padding: 10px 14px;
      color: #00ffe5;
      font-size: 1.1em;
      width: 260px;
    }

    button {
      background: #00ffe5;
      border: none;
      border-radius: 8px;
      color: #0a0a0f;
      font-weight: bold;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s;
    }

    button:hover {
      background: #00c8b8;
      box-shadow: 0 0 10px #00ffe5;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #777;
      text-align: center;
    }

    footer a {
      color: #00ffe5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Cipher Search</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Enter your search..." autocomplete="off" required>
    <button type="submit">Search</button>
  </form>

  <footer>
    <p>âš¡ Powered by Cipher Engine</p>
    <p><a href="https://not-a-proxy.younglin90.workers.dev" target="_blank">Proxy Access</a></p>
  </footer>

  <script>
    const form = document.getElementById("searchForm");
    const queryInput = document.getElementById("query");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (query) {
        window.location.href = `results.html?q=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
