<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cipher Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0f 0%, #050507 100%);
      color: #00ffe5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #00ffe5, 0 0 40px #00c8b8;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #00ffe5; }
      to { text-shadow: 0 0 35px #00ffe5, 0 0 60px #00c8b8; }
    }

    form {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px 20px;
      box-shadow: 0 0 20px #00ffe520;
      transition: 0.3s;
    }

    form:hover {
      box-shadow: 0 0 30px #00ffe540;
    }

    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      padding: 10px 14px;
      color: #00ffe5;
      font-size: 1.1em;
      width: 260px;
    }

    button {
      background: #00ffe5;
      border: none;
      border-radius: 8px;
      color: #0a0a0f;
      font-weight: bold;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s;
    }

    button:hover {
      background: #00c8b8;
      box-shadow: 0 0 10px #00ffe5;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #777;
      text-align: center;
    }

    footer a {
      color: #00ffe5;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
      color: #00c8b8;
    }
  </style>
</head>
<body>
  <h1>Cipher Search</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Search or enter a URL..." autocomplete="off" required />
    <button type="submit">Go</button>
  </form>

  <footer>
    <p>âš¡ Powered by <strong>Cipher Engine</strong></p>
  </footer>

  <script>
    const form = document.getElementById("searchForm");
    const queryInput = document.getElementById("query");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let query = queryInput.value.trim();

      if (!query) return;

      // If input looks like a URL (starts with http or www)
      if (/^https?:\/\//i.test(query) || /^www\./i.test(query)) {
        // Add protocol if missing
        if (!/^https?:\/\//i.test(query)) query = "https://" + query;
        // Open with your proxy in a new tab using <object> data
        const proxyUrl = `https://not-a-proxy.younglin90.workers.dev/?url=${encodeURIComponent(query)}`;
        const win = window.open("about:blank", "_blank");
        win.document.write(`<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cipher Search Proxy</title>
<style>
  html, body { margin:0; padding:0; height:100%; background:#0d0d0d; color:#fff; font-family: 'Segoe UI', sans-serif; }
  #loader { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:1.5em; }
  object { width:100%; height:100%; border:none; }
</style>
</head>
<body>
<div id="loader">Loading...</div>
<object id="proxyObj" data="" type="text/html"></object>

<script>
(function(){
  const urlParams = new URLSearchParams(window.location.search);
  const target = urlParams.get('url');
  const proxyBase = '${proxyUrl}'; // your worker URL

  const obj = document.getElementById('proxyObj');
  if(target){
    obj.data = proxyBase + encodeURIComponent(target);
  }

  // Remove loader when object loads
  obj.addEventListener('load', ()=>{ document.getElementById('loader').style.display='none'; });

  // Keep clicks inside the proxy
  obj.addEventListener('load', ()=>{
    try {
      const objDoc = obj.contentDocument || obj.contentWindow.document;
      objDoc.addEventListener('click', e=>{
        let a = e.target.closest('a');
        if(a && a.href){
          e.preventDefault();
          const newUrl = proxyBase + encodeURIComponent(a.href);
          obj.data = newUrl;
        }
      });
    } catch(err){
      // Cross-origin content may throw; best-effort only
      console.warn('Link interception failed (likely cross-origin)', err);
    }
  });
})();
</script>
</body>
</html>
`);
      } else {
        // Otherwise treat it as a search query
        window.location.href = `results.html?q=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
